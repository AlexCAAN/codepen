<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d1764cda9.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images-icons/icon.png">
    <title>CodePen Login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="right-top-wrapper">
        <div class="right-column">
            <div class="logo">
                <img src="images-icons/codepen-img.png" alt="CodePen">
            </div>
            <div class="right-column-text">
                <div class="first-segment">
                    <div class="first-segment-text">
                        <h4>TRY OUR NEW ONLINE EDITOR</h4>  
                    </div>
                    
                    <div class="btn">
                        <button type="submit" class="btn" ><a href="stop.html">Start Coding</a></button>
                    </div>
                </div>

                <div class="second-segment">
                    <a href="stop.html"><h4>Search Pens</h4></a>
                    <a href="stop.html"><h4>Challenges</h4></a>
                    <a href="stop.html"><h4>Spark</h4></a>
                </div>

                <div class="third-segment">
                    <h4>CodePen</h4>
                    <h4>PRO</h4>
                </div>
                <div class="fourth-segment">
                    <button type="submit" class="btn"><a href="stop.html"><img src="images-icons/random-img.jpg"></a></button>
                </div>

                <div class="fifth-segment">
                    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus cupiditate, dolore corrupti repudiandae nisi iure!</h4>
                </div>
            </div>
        </div>
        <div class="top-content-wrapper">
            <div class="search-bar">
                <input type="search" id="search" placeholder="&#128269;Search CodePen...">
                <label for="search"></label>

                <div class="content-wrapper">
                    <div class="login-info">
                        <img src="images-icons/codepen-img.png" alt="CodePen">
                        <h1>Log In!</h1>
                        <label for="email">Username Or Email</label>
                        <input type="email" id="email">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <button type="submit" class="btn">Log In</button>
                        <a href="stop.html"><h4>Forgot Password?</h4></a>
                    </div>
            
                    <div class="links">
                        <a href="stop.html">Log In With Twitter</a>
                        <a href="stop.html">Log In With GitHub</a>
                        <a href="stop.html">Log In With FaceBook</a>
                    </div>
                </div>
            </div>
            <div class="nav-btn">
                <button type="submit" class="btn">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
